
apiVersion: apps/v1
kind: Deployment
metadata:
  name: krishi-backend
  namespace: digital-krishi-officer
  labels:
    app: krishi-backend
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: krishi-backend
  template:
    metadata:
      labels:
        app: krishi-backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: digitalkrishi/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: krishi-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://krishi-redis:6379"
        - name: MILVUS_HOST
          value: "krishi-milvus"
        - name: MILVUS_PORT
          value: "19530"
        - name: AWS_S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: krishi-config
              key: s3-bucket
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
            nvidia.com/gpu: 1
          limits:
            cpu: 2
            memory: 4Gi
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: model-storage
          mountPath: /app/models
        - name: upload-storage
          mountPath: /app/uploads
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: krishi-models-pvc
      - name: upload-storage
        persistentVolumeClaim:
          claimName: krishi-uploads-pvc
      nodeSelector:
        accelerator: nvidia-tesla-k80
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: krishi-backend
  namespace: digital-krishi-officer
  labels:
    app: krishi-backend
spec:
  selector:
    app: krishi-backend
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: krishi-backend-hpa
  namespace: digital-krishi-officer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: krishi-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
